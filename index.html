  <div>
      <form id="basecolor">
        <h4>select background color for your sneakers</h4>
        <label for="basecolor" id="label">click me to select</label>
        <input type="color" name="basecolor" id="basebutton" value="click me to select">
        <button type="button" id="randomizer" onclick="randomize()">click me to randomize</button>
      </form>
  </div>
  <script>
    function randomize() {
    let random = document.getElementById("randomizer")
    let r = () => Math.random() * 256 >> 0;
    random.style.background = `rgb(${r()}, ${r()}, ${r()})`
    }

  </script>

     </form>
